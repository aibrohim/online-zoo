<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online zoo</title>
</head>
<body>
  <h1>Online zoo layout</h1>
  <main>
   <section class="feeding">
     <div class="container feeding__container">
       <div class="feeding__content">
         <h2 class="feeding__title">Pay and feed</h2>
         <button class="feeding__btn">Donate to volunteers</button>
       </div>
       <ul class="feeding__list">
         <li class="feeding__item">
          <p class="feeding__description">You donate to your favourite animals</p>
         </li>
         <li class="feeding__item">
          <p class="feeding__description">Zoo Keepers feed animals with their favourite food</p>
         </li>
         <li class="feeding__item">
          <p class="feeding__description">Animals are healthy and happy</p>
         </li>
       </ul>
     </div>
   </section>
  </main>
</body>
</html>
